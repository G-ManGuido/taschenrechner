<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/SASS/main.css">
    <title>Taschenrechner</title>
</head>

<body>
    <div class="calculator">
        <h1><i class="fa-solid fa-abacus"></i> \\ Texas Numbers Massacre</h1>
        <div class="calculatorBody">
            <div id="resultContainer">
                <div id="result">0</div>
            </div>

            <button id="clear">C</button>
            <div></div>
            <div></div>
            <button class="operator">÷</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">×</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">–</button>


            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>

            <div></div>
            <button class="number">0</button>
            <button id="comma">,</button>
            <button class="operator" id="equals">=</button>

        </div>
    </div>

    <footer>
        <p>&copy; 2022 by Adam Riese</p>
        <p>Created with Love <a href="https://www.youtube.com/watch?v=Bbiqy2TOwBw" target="_blank"><i
                    class="fa-solid fa-heart"></i></a></p>
        <p><i class="fa-solid fa-carrot"></i></i>1oo% vegan</p>
    </footer>

    <script src="https://kit.fontawesome.com/8c93758a75.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
